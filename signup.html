<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="./styles/signup.css">

<body>
    <div id="sort-buttons">
        <nav class="nav">

            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="login.html">Login</a>
            <a class="nav-link" href="#">SignUp</a>
        </nav>
        <!--Add sorting here-->
    </div>

    <div id="signup-form-div" class="form2">
        <form id="create_customer" class="Form" onsubmit="bluemercuryUser(event)">
            <header class="Form_header">
                <h1>SignUp</h1>
            </header>

            <div class="Form_Box">
                <input id="CreateAccountFirstName" type="text" class="Form_Ip" name="customer[first_name]"
                    aria-label="First Name" placeholder="Enter Your Name" required="required">
                <label class="Form_Invisible">First Name</label>
            </div>

            <div class="Form_Box">
                <input id="Creat_LastName" type="text" class="Form_Ip" name="last_name" placeholder="Enter Your Contact"
                    required="required">
                <label class="Form_Invisible">Last Name</label>
            </div>

            <div class="Form_Box">
                <input id="CreateAccountEmail" type="email" class="Form_Ip" name="customer[email]" aria-label="Email"
                    placeholder="Enter Your Email" required="required">
                <label class="Form_Invisible">Email</label>
            </div>


            <div class="Form_Box">
                <input id="Creat_Password" type="password" class="Form_Ip" name="password"
                    placeholder="Enter Your Password" required="required">
                <label class="Form_Invisible">Password</label>
            </div>
            <button class="End_btn" onclick="bluemercuryUser(event)">
                <span class="" style="width: 300px;">Submit</span>
            </button>
        </form>

    </div>
</body>

</html>
<script src="./scripts/signup.js"></script>
